# 代价地图通用参数（全局+局部共用）
obstacle_range: 3.0              # 激光检测障碍物的最大距离（3m）
raytrace_range: 3.5              # 射线追踪距离（预测障碍物位置，3.5m）

# 机器人足迹（按你的机器人实际尺寸调整！示例：正方形，边长0.5m）
footprint: [[-0.25, -0.25], [-0.25, 0.25], [0.25, 0.25], [0.25, -0.25]]
footprint_padding: 0.05          # 足迹padding（避免贴障碍物太近）

# 观测源配置（用你的/scan激光话题检测障碍物）
observation_sources: scan
scan:
  data_type: LaserScan           # 数据类型：激光扫描
  topic: /scan                   # 订阅你的/scan话题
  marking: true                  # 用激光标记障碍物
  clearing: true                 # 用激光清除已消失的障碍物
  min_obstacle_height: 0.0       # 障碍物最小高度
  max_obstacle_height: 0.5       # 障碍物最大高度（适配机器人高度）
