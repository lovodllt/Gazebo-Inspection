# 代价地图通用参数（完全匹配 URDF 机器人尺寸）
obstacle_range: 2.5                  # 激光检测障碍物最大距离（1.8m，适配激光最大30m，留足反应空间）
raytrace_range: 3.0                  # 射线追踪距离（略大于检测范围，提前预测碰撞）

# 机器人足迹（严格匹配 URDF base_link 的碰撞框尺寸：X=0.2m，Y=0.3m）
# 足迹坐标是机器人 base_link 中心到各顶点的相对位置（长方体顶点坐标）
footprint: [
  [-0.1, -0.15],  # 左后顶点（X=-0.2/2，Y=-0.3/2）
  [-0.1, 0.15],   # 左前顶点（X=-0.2/2，Y=0.3/2）
  [0.1, 0.15],    # 右前顶点（X=0.2/2，Y=0.3/2）
  [0.1, -0.15]    # 右后顶点（X=0.2/2，Y=-0.3/2）
]
footprint_padding: 0.03              # 足迹padding（0.03m，避免紧贴障碍物，留微小安全余量）

# 观测源配置（保持与 /scan 话题匹配，不变）
observation_sources: scan
scan:
  data_type: LaserScan
  topic: /scan                       # 订阅你的激光话题
  marking: true                      # 用激光标记障碍物
  clearing: true                     # 用激光清除已消失的障碍物
  min_obstacle_height: 0.0           # 障碍物最小高度（与机器人底座齐平）
  max_obstacle_height: 0.3           # 障碍物最大高度（覆盖机器人高度0.1m + 激光高度0.225m）

# 碰撞判定辅助参数（适配长方体机器人）
inflation_radius: 0.07 # 膨胀半径（0.15m，避免机器人侧面碰撞，与 Y 向尺寸匹配）
cost_scaling_factot: 1.5
lethal_cost_threshold: 100           # 致命碰撞阈值（默认，无需修改）
inscribed_radius: 0.1                # 机器人内切圆半径（X 向半长0.1m，取较小值确保完全包含）
circumscribed_radius: 0.18           # 机器人外接圆半径（对角线半长≈0.18m，覆盖最大外接范围）

global_frame: map
robot_base_frame: base_footprint